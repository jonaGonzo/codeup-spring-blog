<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link th:replace="partials/partials :: bootstrap"></link>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<div class="page-wrapper">
    <div class="container-fluid">
        <h1>All Post</h1>
        <div class=" card-body d-inline-flex">
            <div class="card m-3 p-3" style="width: 18rem;" th:each="post : ${posts}">
                <h3 class="card-title text-capitalize" th:text="${post.title}"></h3>
                <p class="card-text" th:text="${post.body}"></p>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/partials :: footer"></footer>
<script th:replace="partials/partials :: script"></script>
</body>
</html>
