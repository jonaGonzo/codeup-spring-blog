<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Rolled Guessed: <span th:text="${guess}"></span></h1>
<h2>Dice Roll: <span th:text="${roll}"></span></h2>
<h3 th:if="${guess != roll}">WRONG!!!</h3>
<h3 th:if="${guess == roll}">CORRECT!!!</h3>
</body>
</html>
